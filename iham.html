<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1581084349663-7ab88c58d362?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border: 2px dashed rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 40px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      border: 4px solid rgba(238, 5, 63, 0.85);
    }
    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .name {
      font-size: 1.6rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    .title {
      font-size: 0.9rem;
      font-weight: 300;
      color: #f0f0f0;
      margin-bottom: 24px;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: rgba(238, 5, 63, 0.85);
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      background: rgba(238, 5, 63, 0.85);
    }
    .btn i {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile-img">
      <img src="https://avatars.githubusercontent.com/u/583231" alt="Profile Picture">
    </div>
    <div class="name">Iham Dwinanda Dheyanito</div>
    <div class="title">Student, Informatics Engineering</div>
    <div class="btn-container">
      <a href="https://github.com/" target="_blank" class="btn"><i class="fab fa-github"></i>Github</a>
      <a href="https://www.linkedin.com/" target="_blank" class="btn"><i class="fab fa-linkedin-in"></i>LinkedIn</a>
      <a href="https://x.com/?lang=en-id" target="_blank" class="btn"><i class="fab fa-twitter"></i>Twitter</a>
      <a href="https://www.instagram.com/" target="_blank" class="btn"><i class="fab fa-instagram"></i>Instagram</a>
    </div>
  </div>
</body>
</html>
